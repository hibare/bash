version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/.github"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "00:30"
    target-branch: "master"
    assignees:
      - "hibare"
    groups:
      actions:
        patterns:
          - "*"
